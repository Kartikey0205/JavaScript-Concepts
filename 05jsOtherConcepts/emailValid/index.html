    <div id="message"></div>
    <div class="container">
    <h1>Form Validation</h1>
    <form action="">

      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your Username" required>
        <div class="invalid-feedback">Please enter a valid username between 2 to 15 character (digits/alphabet/space) and its compulsory to start with any alphabet </div>

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your Email" required>
        <div class="invalid-feedback">Please enter a valid email in the format of (example@gmail.com)</div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea type="text" class="form-control" id="address" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone number" required>
        <div class="invalid-feedback">Please enter a valid phone number and must be of 10 digits long</div>
      </div>
      <button id="mybtn" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
